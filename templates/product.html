{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="product-detail">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="button">Add to Cart</a>
    </div>
{% endblock %}
