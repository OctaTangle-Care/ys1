{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Products</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
{% endblock %}
